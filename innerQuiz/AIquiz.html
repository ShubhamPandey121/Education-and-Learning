<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Theme Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            background-size: cover;
        }
        .title {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ff0000;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .option {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .option:hover {
            background-color: #666;
            transform: scale(1.1);
        }
        .option a {
            color: white;
            text-decoration: none;
        }

         /* video add kr rhe*/
         .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; } 
        .video-container video { width: 100%; height: 100%; object-fit: cover; filter: blur(10px); } 
        .content { position: relative; z-index: 1; color: white; text-align: center; padding: 20px; } 
    </style>
</head>
<body>

    
     <!-- video add ho rha -->
    <div class="video-container"> <video autoplay muted loop> <source src="space.mp4" type="video/mp4"> Your browser does not support HTML5 video. </video> </div>
    <!-- add ho gya -->
    <div class="title">Battleground</div>
    <div class="options">
        <div class="option"><a href="AIquestion/warrior.html">Warrior</a></div>
        <div class="option"><a href="AIquestion/yudha.html">Yodha</a></div>
        <div class="option"><a href="AIquestion/MYudha.html">MahaYodha</a></div>
        <div class="option"><a href="AIquestion/cosmics.html">Cosmic</a></div>
    </div>
</body>
</html>
